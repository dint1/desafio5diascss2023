<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet"   type="text/css" />
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?    family=Dosis:wght@500;700&family=Nunito:wght@500&display=swap"   rel="stylesheet">
</head>

<body>
  
  <main>
    <span><h1>Social Media Icons</h1></span>
    <div id="prateleira">
      <section class="icones">
        <ul>
          <li><a href="https://www.instagram.com" alt="Ícone do Instagram"><img src="https://i.imgur.com/5e6lWMi.png"/></li>
          
          <li><a href="https://www.whatsapp.com/?lang=pt_br" alt="Ícone do Whatszap"><img src="https://i.imgur.com/bJVypXo.png"/></li>
          
          <li><a href="https://vimeo.com/pt-br/" alt="Ícone do Vimeo"><img src="https://i.imgur.com/jSNnMb0.png"/></li>
          
          <li><a href="https://www.youtube.com.br" alt="Ícone do Youtube"><img src="https://i.imgur.com/8VSml8u.png" /></li>
          
          <li><a href="https://twitter.com" alt="Ícone do Twitter"><img src="https://i.imgur.com/z6hz5dn.png" /></li>
        </ul>
      </section>
    </div>
  </main>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
